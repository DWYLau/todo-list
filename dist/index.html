<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do List</title>
  </head>
  <script src="main.js"></script>
  <body>
    <header class="header">
      <img class="menu" src="./images/menu.svg" alt="menu" />
      <h1>To-do List</h1>
    </header>

    <div id="navbar" class="nav">
      <a href="javascript:void(0)" class="closebtn">Ã—</a>
      <div class="tab">
        <button class="tablinks" onclick="openTab(event, alltasks)">
          All Tasks
        </button>
        <button class="tablinks" onclick="openTab(event, 'today')">
          Today
        </button>
        <button class="tablinks" onclick="openTab(event, 'week')">
          This Week
        </button>
      </div>

      <div class="buttons">
        <button class="addbtns">Add Task</button>
        <button class="addbtns">Add Project</button>
      </div>
    </div>

    <div id="main">
      <div id="alltasks" class="tabcontent">
        <h3>All Tasks</h3>
        <p>All Tasks</p>
      </div>

      <div id="today" class="tabcontent">
        <h3>Today</h3>
        <p>Today's Tasks</p>
      </div>

      <div id="week" class="tabcontent">
        <h3>This Week</h3>
        <p>This Week's Tasks</p>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
