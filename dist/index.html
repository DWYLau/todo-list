<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do List</title>
  </head>
  <body>
    <header class="header">
      <img class="menu" src="./images/menu.svg" alt="menu" />
      <h1>To-do List</h1>
    </header>

    <div id="navbar" class="nav">
      <a href="javascript:void(0)" class="closebtn">Ã—</a>
      <div class="tab">
        <button class="tablinks active">All Tasks</button>
        <button class="tablinks">Today</button>
        <button class="tablinks">This Week</button>
      </div>

      <div class="buttons">
        <button class="addbtns" id="addtask">Add Task</button>
        <button class="addbtns" id="addproject">Add Project</button>
      </div>
    </div>

    <div id="main">
      <div id="alltasks" class="tabcontent active">
        <h3>All Tasks</h3>
      </div>

      <div id="today" class="tabcontent">
        <h3>Today</h3>
      </div>

      <div id="week" class="tabcontent">
        <h3>This Week</h3>
      </div>
    </div>

    <div class="form-popup">
      <form action="#" class="form-container">
        <h1>Create a task</h1>
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Title" name="title" />
        <div class="error">* Please enter a title</div>
        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          placeholder="Enter task details"
          name="description"
        />
        <div class="small-inputs">
          <label for="priority">Priority</label>
          <select id="priority" name="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>

          <label for="date">Due Date</label>
          <input type="date" id="date" name="date" />
        </div>
        <div class="form-buttons">
          <button class="formbtns" id="submitbtn">Submit</button>
          <button class="formbtns" id="cancelbtn">Cancel</button>
        </div>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
