<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>To-do List</title>
  </head>
  <body>
    <header class="header">
      <img class="menu" src="./images/menu.svg" alt="menu" />
      <h1>To-do List</h1>
    </header>

    <div id="navbar" class="nav">
      <a href="javascript:void(0)" class="close-button">Ã—</a>
      <div class="tab">
        <button class="tablinks active">All Tasks</button>
        <button class="tablinks">Today</button>
        <button class="tablinks">This Week</button>
      </div>

      <div class="buttons">
        <button class="add-button" id="addtask">Add Task</button>
        <button class="add-button" id="addproject">Add Project</button>
      </div>
    </div>

    <div id="main">
      <div id="alltasks" class="tabcontent active">
        <h3>All Tasks</h3>
      </div>

      <div id="today" class="tabcontent">
        <h3>Today</h3>
      </div>

      <div id="nextseven" class="tabcontent">
        <h3>Next Seven Days</h3>
      </div>
    </div>

    <div class="form-task">
      <form action="#" class="form-container">
        <h1>Create a task</h1>
        <label for="title">Title *</label>
        <input
          type="text"
          id="title"
          placeholder="Title"
          name="title"
          required
        />

        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          placeholder="Enter task details"
          name="description"
        />
        <div class="inputs">
          <label for="priority">Priority</label>
          <select id="priority" name="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>

          <label for="date">Due Date *</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="button-container">
          <button class="form-button" id="submitbutton">Submit</button>
          <button class="form-button" type="button" id="taskcancel">
            Cancel
          </button>
        </div>
      </form>
    </div>

    <div class="form-project">
      <form action="#" id="projectform" class="form-container">
        <h1>Create a new project</h1>
        <label for="projectname">Project Name</label>
        <input
          type="text"
          id="projectname"
          placeholder="Project Name"
          name="projectname"
        />
        <div class="button-container">
          <button class="form-button" id="submitbutton">Submit</button>
          <button class="form-button" type="button" id="projectcancel">
            Cancel
          </button>
        </div>
      </form>
    </div>

    <div class="form-project-task">
      <form action="#" id="project-task-form" class="form-container">
        <h1>Add a task to the project</h1>
        <label for="project-task-title">Title *</label>
        <input
          type="text"
          id="project-task-title"
          placeholder="Title"
          name="title"
          required
        />

        <label for="project-task-description">Description</label>
        <input
          type="text"
          id="project-task-description"
          placeholder="Enter task details"
          name="description"
        />
        <div class="inputs">
          <label for="project-task-priority">Priority</label>
          <select id="project-task-priority" name="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>

          <label for="project-task-date">Due Date *</label>
          <input type="date" id="project-task-date" name="date" required />
        </div>
        <div class="button-container">
          <button class="form-button" id="submitbutton">Submit</button>
          <button class="form-button" type="button" id="projecttaskcancel">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
